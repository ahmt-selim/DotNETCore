<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form Elemanları Uygulama Dersi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container{
            background-color:#f2f2f2;
            width:60%;
            padding:50px;
            border-radius:5px;
        }
        .margin-input{
            margin-top:10px;

        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h4 class="text-center"> Form Elemanları</h4>
        </div>
        <dix class="card-body">
            <div class="container">
                <div class="row">
                    <div class="form-group">
                        <label for="description">Açıklama</label>
                        <textarea class="form-control" id="description" rows="2"></textarea>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="firstName">İsim</label>
                            <input class="form-control" id="firstName " type="text" name="firstName" value="" />
                        </div>
                        <div class="form-group">
                            <label for="lastName">Soyisim</label>
                            <input class="form-control" id="lastName " type="text" name="lastName" value="" />
                        </div>
                        <div class="margin-input">
                            <label for="male">Erkek</label>
                            <input type="radio" name="gender" value="male" />
                            <label for="female">Kadın</label>
                            <input type="radio" name="gender" value="female" />
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="password">Şifre</label>
                                <input class="form-control" id="password" type="password" name="password" />
                            </div>
                            <div class="form-group">
                                <label for="countries">Ülke</label>
                                <select class="form-control" id="countries">
                                    <option value="ingiltere">İngiltere</option>
                                    <option value="almanya">Almanya</option>
                                    <option value="turkiye" selected>Türkiye</option>
                                    <option value="fransa">Fransa</option>
                                </select>
                            </div>
                            <div class="margin-input">
                                <label for="c#">C#</label>
                                <input type="checkbox" id="c#" name="language1" value="c#" />
                                <label for="html">HTML</label>
                                <input type="checkbox" id="html" name="language2" value="html" />
                                <label for="css">CSS</label>
                                <input type="checkbox" id="css" name="language3" value="css" />
                            </div>
                        </div>
                        <button class="btn btn-primary" style="float:right">Onayla</button>
                    </div>
                </div>
            </div>
        </dix>
    </div>
</body>
</html>
